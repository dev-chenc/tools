<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>各种工具</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="float:left;">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="filepath">Email address</label>
                <input type="text" class="form-control" id="filepath">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <label for="sourceCode">源编码</label>
                <input type="text" class="form-control" id="sourceCode" width="50px" value="UTF-8">
            </div>
        </div>
        <div class="col-lg-2">
            <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
        </div>
        <div class="col-lg-5">
            <div class="form-group">
                <label for="targetCode">目标编码</label>
                <input type="text" class="form-control" id="targetCode" width="50px" value="GB2312">
            </div>
        </div>
    </div>
</div>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</body>
</html>
